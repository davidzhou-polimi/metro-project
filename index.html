<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-cm" />
        <title>Mappa Metro</title>

        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            /* Questi container ora si sovrappongono perfettamente */
            #map-container,
            #p5-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }

            /* Il container p5 sta sopra e non intercetta i click */
            #p5-container {
                pointer-events: none;
                z-index: 5; /* Sta sopra la mappa */
            }

            /* La mappa sta sotto */
            #map-container {
                z-index: 1;
            }

            #resetButton {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 10; /* Sta sopra tutto */
                padding: 10px;
                font-size: 14px;
                background-color: white;
                border: 1px solid black;
                border-radius: 5px;
                cursor: pointer;
            }
            #resetButton:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <button id="resetButton">Reset Map</button>

        <div id="map-container"></div>

        <div id="p5-container"></div>

        <script src="sketch.js"></script>
    </body>
</html>
